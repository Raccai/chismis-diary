<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<script>
			// IIFE to apply theme from localStorage immediately
			(function() {
				try {
					const storedTheme = localStorage.getItem('theme');
					const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
					let themeToApply = 'light'; // Default

					if (storedTheme) {
						themeToApply = storedTheme;
					} else if (prefersDark) {
						themeToApply = 'dark';
					}
					document.body.classList.add(themeToApply);
				} catch (e) {
					// In case localStorage or matchMedia is not available (e.g., very old browser, or server context where this script might accidentally run)
					console.warn("Could not apply initial theme from localStorage/system preference.", e);
				}
			})();
		</script>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
